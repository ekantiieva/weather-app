<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/80c91ae31e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="submit-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="btn btn-success w-100"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-2">
            <div class="weather-icon">
              <img src="https://openweathermap.org/img/wn/04d@2x.png"
              id="icon"></i>
            </div>
          </div>
          <div class="col-2">
            <div class="temp">
              <span class="temperature" id="cur-temp">6</span>
              <span class="units">
                <span id="celcius">Â°C </span>
              </span>
            </div>
          </div>
          <div class="col-4">
            <div>
              <p class="card-text">Precipitation: 24%</p>
            </div>
            <div>
              <p class="card-text" id="humidity">Humidity: 88%</p>
            </div>
            <div>
              <p class="card-text" id="wind-speed">Wind: 5 m/s</p>
            </div>
          </div>
          <div class="col-4">
            <h1 class="current-city">Kyiv, Ukraine</h1>
            <p class="current-time">Monday, 10:02</p>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/ekantiieva/weather-app"
        class="href"
        target="_blank"
        >Open-source code</a
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
